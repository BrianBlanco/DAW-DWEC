<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            width: 45%;
            margin-left: 50px;
            display: inline-block;
            overflow: scroll;
            height: 400px;
        }
        
    </style>

    <script>
    document.addEventListener("keypress", function(event) {
        if (event.keyCode == 32) {
            crearTexto();
        }
        /*if (event.keyCode == 65) {
            millones();
        }*/
    });
</script>
</head>
<body>

    <div id="padreD">

    </div>

    <div id="padreI">

    </div>
    
    <!--
        <button id="submit" onclick="crearTexto()">Se tenía que decir y se dijo</button>
    -->
    <script>
        function crearTexto() {
            var padre;
            var padreD = document.getElementById("padreD");
            var padreI = document.getElementById("padreI");

            if (padreD.childElementCount > padreI.childElementCount) {
                padre = padreI;
            } else {
                padre = padreD;
            }

            
            var p = document.createElement("p");
            var texto = document.createTextNode("uwu > owo");
            p.appendChild(texto);
            padre.appendChild(p);
        }
        function millones() {
            for (let index = 0; index < 150000000; index++) {
                document.write("No me volveré a ir antes de la hora"); 
            }
        }
    </script>
</body>
</html>
