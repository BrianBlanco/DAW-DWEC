<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/onclick.js"></script>

    </head>
<body>
    <form action="">
        <h1>Formulario Total</h1>
        <div class="contenedorTexto">
            <label for="">Nombre:</label>
            <input type="text" name="Nombre" id="nombre" onblur="comprobar(this, 'nombre')">
            <div style="clear:both"></div>
        </div>
        
        <label for="">Apellido:</label>
        <input type="text" name="Apellido" id="apellido" onblur="comprobar(this, 'apellido')">
  

        <label for="">e-mail:</label>
        <input type="text" name="email" id="email" onblur="comprobar(this, 'email')">

        <label for="">DNI:</label>
        <input type="text" name="DNI" id="dni" onblur="comprobar(this, 'dni')">

        <label for="">password:</label>
        <input type="password" name="password" id="password" onblur="comprobar(this, 'password')">
        <label for="">Repetir password:</label>
        <input type="password" name="repetirPassword" id="repetirPassword" onblur="comprobar(this, 'repassword')">

        <label for="">IP Equipo:</label>
        <input type="text" name="ipequipo" id="ipequipo" onblur="comprobar(this, 'ipequipo')">

        <button type="button" name="enviar" id="submit" onclick="alertButton()">Enviar</button>
    </form>
</body>
</html>
